<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Minimal black and white calculator built with vanilla HTML, CSS, and JavaScript." />
  <title>Black & White Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <main class="app" role="application" aria-label="Calculator">
    <h1 class="visually-hidden">Black & White Calculator</h1>

    <section class="calculator" aria-label="Calculator body">
      <div class="display" aria-live="polite" aria-atomic="true">
        <output id="display" tabindex="0">0</output>
      </div>

      <div class="keys" role="group" aria-label="Calculator keys">
        <button type="button" class="key fn" data-action="clear" aria-label="All clear">AC</button>
        <button type="button" class="key fn" data-action="sign" aria-label="Toggle sign">±</button>
        <button type="button" class="key fn" data-action="percent" aria-label="Percent">%</button>
        <button type="button" class="key op" data-action="operator" data-operator="/" aria-label="Divide">÷</button>

        <button type="button" class="key" data-action="digit" data-digit="7">7</button>
        <button type="button" class="key" data-action="digit" data-digit="8">8</button>
        <button type="button" class="key" data-action="digit" data-digit="9">9</button>
        <button type="button" class="key op" data-action="operator" data-operator="*" aria-label="Multiply">×</button>

        <button type="button" class="key" data-action="digit" data-digit="4">4</button>
        <button type="button" class="key" data-action="digit" data-digit="5">5</button>
        <button type="button" class="key" data-action="digit" data-digit="6">6</button>
        <button type="button" class="key op" data-action="operator" data-operator="-" aria-label="Subtract">−</button>

        <button type="button" class="key" data-action="digit" data-digit="1">1</button>
        <button type="button" class="key" data-action="digit" data-digit="2">2</button>
        <button type="button" class="key" data-action="digit" data-digit="3">3</button>
        <button type="button" class="key op" data-action="operator" data-operator="+" aria-label="Add">+</button>

        <button type="button" class="key zero" data-action="digit" data-digit="0">0</button>
        <button type="button" class="key" data-action="dot" aria-label="Decimal point">.</button>
        <button type="button" class="key op equals" data-action="equals" aria-label="Equals">=</button>
      </div>

      <p class="hint">Tip: Use your keyboard — digits 0–9, ., +, -, *, /, Enter(=), Backspace(⌫), Esc(AC), and %.</p>
    </section>
  </main>
</body>
</html>
